<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
    <title>TON App</title>
</head>

<body>
    <h1 style="text-align: center;"><em>Hello TON</em></h1>
    <h2>A new platform</h2>
    <div id="tonconnect">123</div>
    <button onclick="transaction()">Send TON</button>
    <script>
        const tonconnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://reginas9.github.io/ton_connect.io/tonconnect-manifest.json',
            buttonRootId: 'tonconnect'
        });

        async function transaction() {
            const transaction = {
                validUntil: Math.round(Date.now() / 1000) + 10,
                messages: [
                    {
                        address: "UQA8PycOkiW-FL2ZWN_xSH5H1s7a_ADPb8G56pPPzJPKTWRm",
                        amount: "10000000"
                    }
                ]
            }

            try {
                await tonconnectUI.sendTransaction(transaction);
            } catch (e) {
                console.error(e);
            }
        }
    </script>

</body>

</html>
